<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Random Number Gen</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="myDiv">
    <h1>Random Number Generator</h1>
    <p>Click the button below to generate a random number between 1 and 100.</p>
    <button id="myBtn">Generate Random Number</button>
    <p id="randomNumber"></p>

    <h1>Change Text</h1>
    <p>Click the button below to change the text below.</p>
    <p id="changingText">click me</p>

    <h1>Dark Mode</h1>
    <p>Click the button below to toggle dark mode.</p>
    <button onclick="darkMode()">Dark Mode</button>


    <h1>Length of Input</h1>
    <p>Enter a string below to see the length of the string.</p>
    <input type="text" id="myText" value="Some text..." oninput="input()">
    <p id="lengthOfInput"></p>
</div>
</body>
